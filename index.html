<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://github.com/ranaab173/abubakarwebteck-portfolio-assets/blob/main/images/favicon.ico?raw=true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rana Abubakar | Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.0.0"
        }
      }
    </script>
    <style>
      /* --- Animation --- */
      [data-animate] {
        opacity: 0;
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        will-change: transform, opacity;
      }
      [data-animate="fade-in-up"] { transform: translateY(40px); }
      [data-animate="fade-in-left"] { transform: translateX(-40px); }
      [data-animate="fade-in-right"] { transform: translateX(40px); }

      [data-animate].visible {
        opacity: 1;
        transform: translate(0, 0);
      }

      /* --- Animated Blob --- */
      @keyframes morph {
        0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      }
      .blob {
        animation: morph 8s ease-in-out infinite;
      }

      /* --- Portfolio Carousel --- */
      .carousel-track {
        display: flex;
        animation: scroll 12s linear infinite;
      }
      .portfolio-carousel:hover .carousel-track {
        animation-play-state: paused;
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      @keyframes scroll-y {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }

      /* Mobile Carousel Overrides */
      @media (max-width: 767px) {
        .portfolio-carousel {
          height: 550px; /* Fixed height for vertical scroll viewport */
          overflow: hidden;
        }
        .carousel-track {
          flex-direction: column;
          width: 100%;
          animation: scroll-y 24s linear infinite; /* Vertical animation */
        }
        /* Keep it playing on mobile */
        .portfolio-carousel:hover .carousel-track {
          animation-play-state: running;
        }
      }
      
      /* --- Tech Scroller --- */
      .tech-scroller-track {
        display: flex;
        animation: scroll 20s linear infinite;
      }
      .tech-scroller:hover .tech-scroller-track {
        animation-play-state: paused;
      }
      .tech-logo {
        height: 40px;
        margin: 0 32px;
        filter: grayscale(100%) brightness(1.5);
        opacity: 0.6;
        transition: filter 0.3s ease, opacity 0.3s ease;
      }
      .tech-logo:hover {
        filter: grayscale(0%) brightness(1);
        opacity: 1;
      }

      /* --- Floating Code Lines --- */
      @keyframes float-code {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 0;
        }
        25% {
          opacity: 1;
        }
        75% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(50px) rotate(15deg);
          opacity: 0;
        }
      }
      .code-line {
        position: absolute;
        font-family: 'Fira Code', 'Courier New', monospace;
        color: #00abf0;
        opacity: 0;
        animation: float-code linear infinite;
        white-space: pre;
        background-color: rgba(8, 27, 41, 0.5);
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
        z-index: 1;
      }

      /* --- Floating Shapes --- */
      @keyframes move-shape {
        0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
        50% { transform: translateY(-30px) translateX(20px) rotate(45deg); }
      }
      .shape {
        position: absolute;
        opacity: 0.1;
        animation: move-shape 15s ease-in-out infinite alternate;
        z-index: 0;
      }
      .shape.circle {
        width: 50px;
        height: 50px;
        background: #00abf0;
        border-radius: 50%;
      }
      .shape.square {
        width: 40px;
        height: 40px;
        background: #fff;
      }

      /* --- Expert Logos --- */
      @keyframes float-expert-logo {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        50% { transform: translate(-45%, -60%) scale(1.05); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      }

      .expert-logo-container {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(11, 41, 62, 0.6);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(0, 171, 240, 0.2);
        animation: float-expert-logo 10s ease-in-out infinite;
        transform: translate(-50%, -50%);
        width: 90px;
        height: 90px;
        border-radius: 50%;
        padding: 0.5rem;
      }

      .expert-logo-container img {
        width: 32px;
        height: 32px;
        filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
      }
      .expert-logo-text {
        font-size: 0.7rem;
        color: #fff;
        margin-top: 0.25rem;
        font-weight: 500;
        text-align: center;
      }
      @media (max-width: 640px) {
        .expert-logo-container {
          width: 70px;
          height: 70px;
        }
        .expert-logo-container img {
          width: 24px;
          height: 24px;
        }
        .expert-logo-text {
          font-size: 0.6rem;
        }
      }

      /* --- Custom Cursor (Desktop Only) --- */
      @media (hover: hover) and (pointer: fine) {
        body, html, a, button {
          cursor: none;
        }
        @keyframes cursor-morph {
          0%, 100% { border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%; transform: translate(-50%, -50%) rotate(0deg); }
          50% { border-radius: 30% 70% 42% 58% / 55% 55% 45% 45%; transform: translate(-50%, -50%) rotate(180deg); }
        }
        .custom-cursor .cursor-dot {
          position: fixed;
          width: 8px;
          height: 8px;
          background-color: #00abf0;
          border-radius: 50%;
          transform: translate(-50%, -50%);
          pointer-events: none;
          z-index: 9999;
          transition: transform 0.2s ease-out, width 0.3s ease-in-out, height 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .custom-cursor .cursor-outline {
          position: fixed;
          width: 35px;
          height: 35px;
          background-color: rgba(0, 171, 240, 0.4);
          border: none;
          border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
          transform: translate(-50%, -50%);
          pointer-events: none;
          z-index: 9999;
          transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), 
                      width 0.4s ease, 
                      height 0.4s ease, 
                      background-color 0.4s ease,
                      border-radius 0.4s ease;
          animation: cursor-morph 10s ease-in-out infinite;
        }

        /* Cursor Hover State */
        .custom-cursor.hover .cursor-dot {
          opacity: 0;
        }
        .custom-cursor.hover .cursor-outline {
          width: 60px;
          height: 60px;
          background-color: rgba(0, 171, 240, 0.2);
          border-radius: 50%;
        }
        
        /* Cursor Scrolling State */
        .custom-cursor.scrolling .cursor-outline {
          transform: translate(-50%, -50%) scale(1.3);
          border-radius: 50% 50% 35% 65% / 55% 40% 60% 45%;
        }
      }


      /* --- Hire Me Modal --- */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(8, 27, 41, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fade-in 0.3s ease-out forwards;
      }
      .modal-content {
        background-color: #0b293e;
        padding: 40px;
        border-radius: 12px;
        border: 1px solid #00abf0;
        box-shadow: 0 10px 30px rgba(0, 171, 240, 0.2);
        width: 90%;
        max-width: 500px;
        position: relative;
        animation: fade-in-scale 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      }
      .modal-close-button {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        font-size: 2.5rem;
        line-height: 1;
        color: #fff;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }
      .modal-close-button:hover {
        opacity: 1;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-scale {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      /* --- Certifications Gallery --- */
      .cert-gallery {
        perspective: 1500px;
      }
      .cert-card-wrapper {
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .cert-card-new {
        position: relative;
        width: 100%;
        padding-top: 70%; /* Aspect ratio for the card */
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid rgba(0, 171, 240, 0.2);
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 5px rgba(0, 171, 240, 0.1);
        transform: rotateY(15deg) rotateX(5deg) scale(0.95);
      }
      .cert-card-wrapper:hover .cert-card-new {
        transform: rotateY(0deg) rotateX(0deg) scale(1.05);
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4), 0 0 15px rgba(0, 171, 240, 0.5);
      }
      .cert-card-new img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.5s ease;
        filter: grayscale(60%) brightness(0.8);
      }
      .cert-card-wrapper:hover .cert-card-new img {
        filter: grayscale(0%) brightness(1);
      }
      .cert-card-overlay-new {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(8, 27, 41, 0.95) 0%, rgba(8, 27, 41, 0) 60%);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 1.5rem;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }
      .cert-card-wrapper:hover .cert-card-overlay-new {
        opacity: 1;
        transform: translateY(0);
      }
      @media (max-width: 768px) {
        .cert-card-new {
          transform: none;
        }
        .cert-card-wrapper:hover .cert-card-new {
          transform: scale(1.03);
          box-shadow: 0 15px 30px rgba(0,0,0,0.3), 0 0 10px rgba(0, 171, 240, 0.3);
        }
        .cert-card-overlay-new {
          opacity: 1;
          transform: translateY(0);
          background: linear-gradient(to top, rgba(8, 27, 41, 0.95) 0%, rgba(8, 27, 41, 0.1) 70%);
        }
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
             // Optionally add a delay from a data attribute
            const delay = entry.target.style.transitionDelay;
            if (delay) {
                setTimeout(() => {
                    entry.target.style.transitionDelay = '0ms';
                }, parseFloat(delay));
            }
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      // Use a MutationObserver to catch when React has rendered the sections
      const mutationObserver = new MutationObserver((mutations) => {
        const sections = document.querySelectorAll('[data-animate]');
        if (sections.length > 0) {
            sections.forEach(section => observer.observe(section));
            mutationObserver.disconnect(); // Stop observing once elements are found
        }
      });
      
      mutationObserver.observe(document.getElementById('root'), { childList: true, subtree: true });

    </script>
  </body>
</html>
