<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rana Abubakar | Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.0.0"
        }
      }
    </script>
    <style>
      /* --- Base --- */
      body, html {
        cursor: none;
      }
      a, button {
        cursor: none;
      }

      /* --- Animation --- */
      [data-animate] {
        opacity: 0;
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        will-change: transform, opacity;
      }
      [data-animate="fade-in-up"] { transform: translateY(40px); }
      [data-animate="fade-in-left"] { transform: translateX(-40px); }
      [data-animate="fade-in-right"] { transform: translateX(40px); }

      [data-animate].visible {
        opacity: 1;
        transform: translate(0, 0);
      }

      /* --- Animated Blob --- */
      @keyframes morph {
        0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      }
      .blob {
        animation: morph 8s ease-in-out infinite;
      }

      /* --- Portfolio Carousel --- */
      .carousel-track {
        display: flex;
        animation: scroll 12s linear infinite;
      }
      .portfolio-carousel:hover .carousel-track {
        animation-play-state: paused;
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      @keyframes scroll-y {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }

      /* Mobile Carousel Overrides */
      @media (max-width: 767px) {
        .portfolio-carousel {
          height: 550px; /* Fixed height for vertical scroll viewport */
          overflow: hidden;
        }
        .carousel-track {
          flex-direction: column;
          width: 100%;
          animation: scroll-y 24s linear infinite; /* Vertical animation */
        }
        /* Keep it playing on mobile */
        .portfolio-carousel:hover .carousel-track {
          animation-play-state: running;
        }
      }

      /* --- Floating Code Lines --- */
      @keyframes float-code {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 0;
        }
        25% {
          opacity: 1;
        }
        75% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(50px) rotate(15deg);
          opacity: 0;
        }
      }
      .code-line {
        position: absolute;
        font-family: 'Fira Code', 'Courier New', monospace;
        color: #00abf0;
        opacity: 0;
        animation: float-code linear infinite;
        white-space: pre;
        background-color: rgba(8, 27, 41, 0.5);
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
        z-index: 1;
      }

      /* --- Floating Shapes --- */
      @keyframes move-shape {
        0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
        50% { transform: translateY(-30px) translateX(20px) rotate(45deg); }
      }
      .shape {
        position: absolute;
        opacity: 0.1;
        animation: move-shape 15s ease-in-out infinite alternate;
        z-index: 0;
      }
      .shape.circle {
        width: 50px;
        height: 50px;
        background: #00abf0;
        border-radius: 50%;
      }
      .shape.square {
        width: 40px;
        height: 40px;
        background: #fff;
      }

      /* --- Custom Cursor --- */
      .custom-cursor .cursor-dot {
        position: fixed;
        width: 8px;
        height: 8px;
        background-color: #00abf0;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.2s ease-out, width 0.2s ease-out, height 0.2s ease-out;
      }
      .custom-cursor .cursor-outline {
        position: fixed;
        width: 30px;
        height: 30px;
        border: 2px solid #00abf0;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.2s ease-out, width 0.2s ease-out, height 0.2s ease-out, background-color 0.2s ease-out;
      }

      /* Cursor Hover State */
      .custom-cursor.hover .cursor-dot {
        transform: translate(-50%, -50%) scale(0.5);
      }
      .custom-cursor.hover .cursor-outline {
        width: 50px;
        height: 50px;
        background-color: rgba(0, 171, 240, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      // Use a MutationObserver to catch when React has rendered the sections
      const mutationObserver = new MutationObserver((mutations) => {
        const sections = document.querySelectorAll('[data-animate]');
        if (sections.length > 0) {
            sections.forEach(section => observer.observe(section));
            mutationObserver.disconnect(); // Stop observing once elements are found
        }
      });
      
      mutationObserver.observe(document.getElementById('root'), { childList: true, subtree: true });

    </script>
  </body>
</html>
